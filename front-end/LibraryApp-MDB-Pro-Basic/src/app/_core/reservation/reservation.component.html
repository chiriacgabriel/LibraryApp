<div class="row text-center">
  <div class="col-md-4">
    <div class="btn-group">
      <div
        class="btn btn-primary"
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
      >
        Previous
      </div>
      <div
        class="btn btn-outline-secondary"
        mwlCalendarToday
        [(viewDate)]="viewDate"
      >
        Today
      </div>
      <div
        class="btn btn-primary"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
      >
        Next
      </div>
    </div>
  </div>
  <div class="col-md-4">
<!--    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>-->
  </div>
  <div class="col-md-4">
    <div class="btn-group">
      <div
        class="btn btn-primary"
        (click)="setView(CalendarView.Month)"
        [class.active]="view === CalendarView.Month"
      >
        Month
      </div>
      <div
        class="btn btn-primary"
        (click)="setView(CalendarView.Week)"
        [class.active]="view === CalendarView.Week"
      >
        Week
      </div>
<!--      <div-->
<!--        class="btn btn-primary"-->
<!--        (click)="setView(CalendarView.Day)"-->
<!--        [class.active]="view === CalendarView.Day"-->
<!--      >-->
<!--        Day-->
<!--      </div>-->
    </div>
  </div>
</div>
<br />
<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="CalendarView.Month"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day, frameBook)"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)"
  >
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="CalendarView.Week"
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)"
  >
  </mwl-calendar-week-view>
<!--  <mwl-calendar-day-view-->
<!--    *ngSwitchCase="CalendarView.Day"-->
<!--    [viewDate]="viewDate"-->
<!--    [events]="events"-->
<!--    [refresh]="refresh"-->
<!--    (eventClicked)="handleEvent('Clicked', $event.event)"-->
<!--    (eventTimesChanged)="eventTimesChanged($event)"-->
<!--  >-->
<!--  </mwl-calendar-day-view>-->
</div>

<!--MODALS FOR Book Media-->
<div #frameBook="mdbModal" aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade top"
     id="frameModalBook"
     mdbModal
     role="dialog" tabindex="-1">
  <div class="modal-dialog cascading-modal modal-avatar modal-sm" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Body-->
      <ng-container *ngIf="reservationForm">
        <form [formGroup]="reservationForm"
        (ngSubmit)="addEvent(frameBook)">
          <div class="modal-body mb-1">

            <div class="md-form ml-0 mr-0">
              <input class="form-control form-control-sm ml-0" formControlName="bookList"
                     id="bookList" mdbInput mdbValidate type="text">
              <label class="ml-0" for="bookList">Book List</label>
            </div>

            <div class="md-form ml-0 mr-0">
              <input class="form-control form-control-sm ml-0" formControlName="userList"
                     id="userList" mdbInput mdbValidate type="text">
              <label class="ml-0" for="userList">User List</label>
            </div>

            <div class="md-form ml-0 mr-0">
              <input class="form-control form-control-sm ml-0" formControlName="clientList"
                     id="clientList" mdbInput mdbValidate type="text">
              <label class="ml-0" for="clientList">Client List</label>
            </div>

            <div class="md-form ml-0 mr-0">
              <input class="form-control form-control-sm ml-0" formControlName="startDate"
                     id="startDate" mdbInput mdbValidate type="date">
              <label class="ml-0" for="startDate">Start date</label>
            </div>

            <div class="md-form ml-0 mr-0">
              <input class="form-control form-control-sm ml-0" formControlName="endDate"
                     id="endDate" mdbInput mdbValidate type="date">
              <label class="ml-0" for="endDate">End date</label>
            </div>

            <div class="text-center mt-4">
              <button class="my-0" color="default" mdbBtn
                      rounded="true" size="sm"
                      type="submit">Confirm
              </button>
            </div>
          </div>
        </form>
      </ng-container>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--END MODAL-->
