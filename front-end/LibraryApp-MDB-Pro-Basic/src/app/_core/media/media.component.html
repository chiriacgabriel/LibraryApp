
    <button (click)="frameAuthor.toggle()" color="default" mdbBtn mdbWavesEffect
            rounded="true"
            style="margin-bottom: 10px" type="button">Author Image
    </button>

    <button (click)="frameBook.show()" color="default" mdbBtn mdbWavesEffect
            rounded="true"
            type="button">Book Image
    </button>

    <h5>
      <span>{{authorImages.length}} Images with authors</span>
    </h5>
<!--MODALS FOR LINK-->
<div #frameAuthor="mdbModal" aria-hidden="true" aria-labelledby="myModalLabel"
     class="modal fade top" id="frameModalAuthor"
     mdbModal
     role="dialog" tabindex="-1">
  <div class="modal-dialog cascading-modal modal-avatar modal-sm" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Body-->
      <ng-container *ngIf="authorImageForm">
        <form (ngSubmit)="addAuthorImage(frameAuthor)" [formGroup]="authorImageForm">
          <div class="modal-body mb-1">

            <div class="md-form ml-0 mr-0">
              <input class="form-control form-control-sm ml-0" formControlName="title"
                     id="titleAuthor"
                     mdbInput mdbValidate type="text">
              <label class="ml-0" for="titleAuthor">Image title</label>

            </div>

            <div class="md-form ml-0 mr-0">
              <input class="form-control form-control-sm ml-0" formControlName="imageUrl"
                     id="imageURLAuthor"
                     mdbInput mdbValidate type="text">
              <label class="ml-0" for="imageURLAuthor">Image URL</label>

            </div>

            <div class="text-center mt-4">
              <button class="my-0" color="default" mdbBtn
                      rounded="true" size="sm"
                      type="submit">Confirm
              </button>
            </div>
          </div>
        </form>
      </ng-container>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--END MODAL-->


<!--MODALS FOR LINK-->
<div #frameBook="mdbModal" aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade top"
     id="frameModalBook"
     mdbModal
     role="dialog" tabindex="-1">
  <div class="modal-dialog cascading-modal modal-avatar modal-sm" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Body-->
      <div class="modal-body mb-1">

        <div class="md-form ml-0 mr-0">
          <input class="form-control form-control-sm ml-0" id="titleBook" mdbInput
                 mdbValidate type="text">
          <label class="ml-0" for="titleBook">Image title</label>

        </div>

        <div class="md-form ml-0 mr-0">
          <input class="form-control form-control-sm ml-0" id="imageURLBook" mdbInput
                 mdbValidate type="text">
          <label class="ml-0" for="imageURLBook">Image URL</label>

        </div>

        <div class="text-center mt-4">
          <button class="my-0" color="default" mdbBtn
                  rounded="true" size="sm"
                  type="submit">Confirm
          </button>
        </div>
      </div>

    </div>
    <!--/.Content-->
  </div>
</div>
<!--END MODAL-->


<!--Cards TO VIEW IMAGES-->
  <div class="row">
    <div *ngFor="let image of authorImages" class="col-md-2-custom mx-auto my-2">
      <!--Card-->
      <mdb-card class="text-center" id="height-card">

        <!--Card image-->
        <div class="view view-cascade overlay waves-light" mdbWavesEffect>
          <mdb-card-img src="{{image.imageUrl}}"></mdb-card-img>
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <!--/Card image-->
        <mdb-card-body>
          <h4 class="card-title">
            <strong>{{image.title}}</strong>
          </h4>
        </mdb-card-body>
      </mdb-card>
      <!--/.Card-->
    </div>
  </div>
